<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      href="https://bytegrad.com/course-assets/css/1/favicon.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css"
      integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css  " />
    <title>Social Editor</title>
  </head>
  <body class="app">
    <header class="header">
      <img
        src="https://bytegrad.com/course-assets/css/1/logo.svg"
        alt="logo"
        class="logo"
      />
      <button class="dd-toggle">File</button>
      <button class="dd-toggle">View</button>
      <button class="dd-toggle">New</button>
      <button class="dd-toggle">
        <i class="fa fa-crown dd-toggle__icon"></i>
      </button>
      <button class="dd-toggle">
        <i class="fa fa-bell dd-toggle__icon"></i>
      </button>
      <button class="dd-toggle">
        <img
          class="dd-toggle__img"
          src="https://images.unsplash.com/photo-1517849845537-4d257902454a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80"
          alt="Profile pitchure"
        />
        <span class="dd-toggle__text">Cameron James</span>
      </button>
    </header>
  </body>
</html>
