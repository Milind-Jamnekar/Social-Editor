<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      href="https://bytegrad.com/course-assets/css/1/favicon.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css"
      integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css  " />
    <title>Social Editor</title>
  </head>
  <body class="app">
    <header class="header">
      <img
        src="https://bytegrad.com/course-assets/css/1/logo.svg"
        alt="logo"
        class="logo"
      />
      <button class="dd-toggle">File</button>
      <button class="dd-toggle">View</button>
      <button class="dd-toggle">New</button>
      <button class="dd-toggle">
        <i class="fa fa-crown dd-toggle__icon"></i>
      </button>
      <button class="dd-toggle">
        <i class="fa fa-bell dd-toggle__icon"></i>
      </button>
      <button class="dd-toggle">
        <img
          class="dd-toggle__img"
          src="https://images.unsplash.com/photo-1517849845537-4d257902454a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80"
          alt="Profile pitchure"
        />
        <span class="dd-toggle__text">Cameron James</span>
      </button>
    </header>

    <div class="app__container">
      <div class="sidebar">
        <section class="menu">
          <button class="menu__button">
            <i class="fas fa-layer-group menu__icon"></i>
            <span class="menu__text">Templates</span>
          </button>
          <button class="menu__button menu__button--active">
            <i class="fas fa-image menu__icon"></i>
            <span class="menu__text">Images</span>
          </button>
          <button class="menu__button">
            <i class="fas fa-font menu__icon"></i>
            <span class="menu__text">Text/font</span>
          </button>
          <button class="menu__button">
            <i class="fas fa-shapes menu__icon"></i>
            <span class="menu__text">Shapes</span>
          </button>
        </section>

        <footer class="footer">
          <small class="copyright"
            >&copy; Copyright reserverd. Milind Jamnekar</small
          >
        </footer>
      </div>
      <aside class="panel">
        <div class="panel__top">
          <h1 class="panel__heading">Images</h1>
          <i class="fas fa-angle-double-left panel__collapse--icon"></i>
        </div>
        <div class="panel__images">
          <img
            src="https://images.unsplash.com/photo-1657649549577-eadf53c0062e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5NHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60"
            alt="image1"
            class="panel__image"
          />
          <img
            src="https://images.unsplash.com/photo-1534423861386-85a16f5d13fd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="image1"
            class="panel__image"
          />
          <img
            src="https://images.unsplash.com/photo-1657683196077-96fb79d89af0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3NHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60"
            alt="image1"
            class="panel__image"
          />
          <img
            src="https://images.unsplash.com/photo-1657700099653-2c420807f80c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2M3x8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60"
            alt="image1"
            class="panel__image"
          />
          <img
            src="https://images.unsplash.com/photo-1657672733400-0be1bb102ecc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0Mnx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60"
            alt="image1"
            class="panel__image"
          />
          <button class="panel__btn">
            <i class="fas fa-plus panel__upload--icon"></i>
          </button>
        </div>
      </aside>
      <main class="main">
        <div class="info-bar">
          <section class="breadcrumb">
            <a href="" class="breadcrumb__link">Facebooks posts</a>
            <i class="fas fa-angle-right breadcrumb__icon"></i>
            <span class="breadcrumb__name">Happy Hour friday</span>
          </section>
          <button class="button">publish</button>
        </div>
      </main>
    </div>
  </body>
</html>
